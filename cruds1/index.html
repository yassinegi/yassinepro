<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>project managment system</p>

        </div>
        <div class="input">
            <input type="text" placeholder="title" id="title">
            <div class="price">
                <input onkeyup=" getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup=" getTotal()" type="number" placeholder="taxs" id="taxs">
                <input onkeyup=" getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup=" getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total">0</small>
            </div>
            <input type="number" onclick="serchdata(this.id)" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit">create</button>

        </div>
        <div class="output">
            <div class="searchblock">
                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button onclick="serchmood(this.id)" id="searchtitle"> search by title</button>
                    <button onclick="serchmood(this.id)" id="searchcategory">search by category</button>

                </div>
            </div>
            <div id="deleteall">

            </div>

            <table>
                <tr>
                    <th>id</th> 
                    <th>title</th> 
                    <th>price</th> 
                    <th>taxs</th> 
                    <th>ads</th> 
                    <th>discount</th> 
                    <th>totale</th> 
                    <th>category</th> 
                    <th>update</th> 
                    <th>delete</th> 
                </tr>
                <tbody id="tbody">
                    
                </tbody>
            </table>

        </div>








    </div>

    <script src="main.js"></script>
</body>
</html>
